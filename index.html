<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Adicionando o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        height: 100vh; /* Para ocupar 100% da altura da tela */
        display: flex; /* Ativa o flexbox */
        justify-content: right; /* Centraliza horizontalmente */
        padding-right: 30vh;
        align-items: center; /* Centraliza verticalmente */
        background-color: hsl(0, 0%, 12%); /* Cor de fundo suave */
        position: relative; /* Permite posicionamento absoluto */
      }
      .form-container {
        max-width: 620px; /* Define a largura máxima do formulário */
        width: 100%; /* Faz com que o formulário seja responsivo */
        padding: 20px; /* Adiciona espaçamento interno */
        background-color: #181818; /* Fundo do formulário */
        border: 1px solid #181818; /* Adiciona uma borda leve */
        border-radius: 8px; /* Bordas arredondadas */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra suave */
      }
      .welcome-text {
        position: absolute; /* Posicionamento em relação ao body */
        top: 20%; /* Distância do topo */
        left: 20%; /* Distância da direita */
        color: #ffffff; /* Cor do texto */
        font-size: 1.5rem; /* Tamanho do texto */
        text-align: center;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Texto de Boas-Vindas -->
    <div class="welcome-text">
      <h2>Bem-vindo!</h2>
      <p>Faça o seu cadastro e aproveite nossos serviços exclusivos!</p>
    </div>

    <!-- Formulário -->
    <div class="form-container text-white">
      <h1 class="text-center text-white mb-8">Cadastre-se</h1>
      <form action="#" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="mb-3">
          <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
          <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gênero:</label>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="genero-masculino" name="genero" value="Masculino">
            <label for="genero-masculino" class="form-check-label">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="genero-feminino" name="genero" value="Feminino">
            <label for="genero-feminino" class="form-check-label">Feminino</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="genero-outro" name="genero" value="Outro">
            <label for="genero-outro" class="form-check-label">Outro</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
        </div>
        <div class="mb-3">
          <label for="cidade" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="cidade" name="cidade">
        </div>
        <div class="mb-3">
          <label for="pais" class="form-label">País:</label>
          <input type="text" class="form-control" id="pais" name="pais">
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
    </div>

    <!-- Adicionando o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
